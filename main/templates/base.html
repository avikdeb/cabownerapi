{% load static from staticfiles %}

 Built on Square1 -- https://www.startwithsquare1.com

<!DOCTYPE html>
<html lang="en_IN">
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>GoSafar - Plan Your Safar with us</title>
	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,600i,700" rel="stylesheet">
	<!--Bootstrap Stylesheet-->
	<link rel="stylesheet" type="text/css" href="{% static 'theme/css/bootstrap.min.css' %}">
	<!--Owl Carousel Stylesheet-->
	<link rel="stylesheet" type="text/css" href="{% static 'theme/css/plugins/owl.carousel.min.css' %}">
	<!--Slick Slider Stylesheet-->
	<link rel="stylesheet" type="text/css" href="{% static 'theme/css/plugins/slick-theme.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'theme/css/plugins/slick.css' %}">
	<!--Font Awesome Stylesheet-->
	<link rel="stylesheet" type="text/css" href="{% static 'theme/css/font-awesome.min.css' %}">
	<!--Animate Stylesheet-->
	<link rel="stylesheet" type="text/css" href="{% static 'theme/css/plugins/animate.css' %}">
	<!--Main Stylesheet-->
	<link rel="stylesheet" type="text/css" href="{% static 'theme/css/style.css' %}">
	<!--Responsive Stylesheet-->
	<link rel="stylesheet" type="text/css" href="{% static 'theme/css/homePageResponsive.css' %}">

</head>
    <body>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <!--End Body Wrap-->
	<!--jQuery JS-->
	<script src="{% static 'theme/js/jquery.2.1.2.min.js' %}"></script>
	<!--Bootstrap JS-->
	<script src="{% static 'theme/js/bootstrap.min.js' %}"></script>
	<!--Counter JS-->
	<script src="{% static 'theme/js/plugins/waypoints.js' %}"></script>
	<script src="{% static 'theme/js/plugins/jquery.counterup.min.js' %}"></script>
	<!--Owl Carousel JS-->
	<script src="{% static 'theme/js/plugins/owl.carousel.min.js' %}"></script>
	<!--Venobox JS-->
	<script src="{% static 'theme/js/plugins/venobox.min.js' %}"></script>
	<!--Slick Slider JS-->
	<script src="{% static 'theme/js/plugins/slick.min.js' %}"></script>
	<!--Main-->
	<script src="{% static 'theme/js/custom.js' %}"></script>

        {% block page_level_scripts %}
        {% endblock %}

        {% for message in messages %}
            <script>
            $.bootstrapGrowl("{{ message }}", {
              ele: 'body',
              type: {% if "success" in message.tags %}"success"{% elif "error" in message.tags %}"danger"{% endif %},
              offset: {from: 'top', amount: 120},
              align: 'right',
              width: 250,
              delay: 400000,
              allow_dismiss: true,
              stackup_spacing: 10
            });
            </script>
        {% endfor %}
    </body>
</html>
